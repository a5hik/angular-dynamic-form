<div class="form-group">
    <label class="col-sm-3 control-label">{{field.label}} :</label>

    <div class="col-sm-8">
        <select ui-select2 multiple ng-model="myModel" data-placeholder="{{field.placeHolder}}">
            <option ng-repeat="option in field.options" value="{{option.id}}">{{option.title}}</option>
        </select>
    </div>
</div>
