<label class="col-sm-3 control-label">{{field.label}}</label>

<div class="col-sm-8">
    <select multiple name="fieldName" class="form-control" ng-model="localModel"
            ng-options="{{field.ngOptions}}" ng-required="field.required">
    </select>

    <p class="text-error" ng-show="fieldForm.fieldName.$error.required && fieldForm.fieldName.$dirty">This field is
        required</p>
</div>
