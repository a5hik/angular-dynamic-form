<div class="form-group">
    <label class="col-sm-3 control-label">{{field.label}} : </label>

    <div class="col-sm-8">
        <div ng-repeat="option in field.options">
            <label class="radio-inline">
                <input class="radio-inline" type="radio" id="{{option.id}}" value="{{option.title}}"
                       ng-checked="{{option.selected}}" ng-required="field.required"/>
                {{option.title}}
            </label>
        </div>
    </div>
</div>
