<label class="col-sm-3 control-label">{{field.label}}</label>
<div col-sm-8>
    <div ng-repeat="option in field.options">
        <label class="checkbox-inline">
            <input type="checkbox" value="{{option}}" name="fieldName" ng-required="field.required"/>
            {{option}}
        </label>
    </div>
</div>
